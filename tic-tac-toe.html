<!DOCTYPE html>
<html>

  <head>

    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css">
    <link rel="stylesheet" href="svg-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

  </head>

  <body>

    <div class="choose-side">
      <div class="choose-side-1">
        <button class="js-choose-white"><i class="gg-eye"></i></button>
      </div>
      <div class="choose-side-2">
        <button class="js-choose-black"><i class="gg-eye-alt"></i></button>
      </div>
    </div>

    <div class="main-2">
     
      <div class="main">
        <div class="wrapper wrapper-1">
          <button class="js-grid-1-0 grid-1-0"></button>
        </div>
        <div class="wrapper wrapper-2">
          <button class="js-grid-1-1 grid-1-1"></button>
        </div>
        <div class="wrapper wrapper-3">
          <button class="js-grid-1-2 grid-1-2"></button>
        </div>
  
        <div class="wrapper wrapper-4">
          <button class="js-grid-2-0 grid-2-0"></button>
        </div>
        <div class="wrapper wrapper-5">
          <button class="js-grid-2-1 grid-2-1"></button>
        </div>
        <div class="wrapper wrapper-6">
          <button class="js-grid-2-2 grid-2-2"></button>
        </div>
          
        <div class="wrapper wrapper-7">
          <button class="js-grid-3-0 grid-3-0"></button>
        </div>
        <div class="wrapper wrapper-8">
          <button class="js-grid-3-1 grid-3-1"></button>
        </div>
        <div class="wrapper wrapper-9">
          <button class="js-grid-3-2 grid-3-2"></button>
        </div>
      </div>

      <div class="result">

        <div class="mode-play"><button class="button-mode-play"></button></div>

        <div class="js-title-result title-result"></div>

        <div class="refresh-button-div">
          <button class="js-refresh-button refresh-button">Refresh</button>
        </div>

      </div>

      <div class="result-list">

        <div class="js-white-wins">White wins:</div>
        <div class="js-black-wins">Black wins:</div>
        <div class="js-ties">Ties:</div>

      </div>

    </div>

    <script src="tic-tac-toe.js"></script>

  </body>

</html>
